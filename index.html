<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    

    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library Project</h1>
    </header>

    <main>
        <button id="new-book" type="button">New Book</button>
        <div id="form">
            <form action="#">
                <legend>New Book</legend>

                <div class="book-title">
                    <label for="title">Book's title: </label>
                    <input type="text" id="title" name="book-title" placeholder="The Lord of the Rings" value="miau aa">
                </div>
                <div class="book-author">
                    <label for="author">Book's author: </label>
                    <input type="text" id="author" name="book-author" placeholder="J. R. R. Tolkien" value="Capetito">
                </div>
                <div class="book-page">
                    <label for="pages">How many pages? </label>
                    <input type="text" id="pages" name="book-pages" pattern="[0-9]{1,4}" placeholder="1178" value="123">
                </div>
                <div class="book-read">
                    <p>Did you read this book?</p>
                    <input type="radio" id="true" name="book-read" value="true">
                    <label for="true">Yes</label>
                    <input type="radio" id="false" name="book-read" value="false" checked>
                    <label for="false">No</label>
                </div>
                <div class="button-submit">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
        <div id="book-container">
            <div class="display">
                <p class="title">The Lord of the Rings</p>
                <p class="author">by J. R. R. Tolkien</p>
                <p class="pages">1178 pages</p>
                <p class="status">already read!</p>
                <button type="button" class="button-remove">Remove</button>
            </div>

        </div>
    </main>
</body>
</html>
